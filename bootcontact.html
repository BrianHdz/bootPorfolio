<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Contact</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstyle.css">
</head>

<body background="assets/images/email-pattern/email-pattern.png">

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand disabled" href="#">Brian Hernandez</a>

        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>

        </ul>
    </nav>

    <br>

    <div class="container">


        <div class="wrapper">

            <div class="row2">
                <div class="col-sm-3"></div>
                <h5 class="newh2 col-sm-3">Contact</h5>
                <div class="col-sm-6"></div>
            </div>
            <hr><br>

            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <button>
                    Submit
                </button>

                <div>
                    <nav class="footy navbar fixed-bottom navbar-light bg-light">
                        <h5 id="footie">Fixed bottom</h5>
                    </nav>
                </div>
            </form>
        </div>

    </div>


</body>

</html>
